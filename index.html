<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas</title>
  </head>
  <body>
    <h1>Listas</h1>
    <h2>Listas desordenadas:</h2>
    <ul>
      <li>Primer item</li>
      <li>Segundo item</li>
    </ul>
    <h2>Listas ordenadas:</h2>
    <ol>
      <li>Primer item</li>
      <li>Segundo item</li>
      <li>Tercer item</li>
    </ol>
  </body>
</html>
